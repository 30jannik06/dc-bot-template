name: Build & Lint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: 'ğŸ”„ Checkout Code'
        uses: actions/checkout@v4

      - name: 'ğŸ“¦ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'ğŸ§° Install Dependencies'
        run: npm install

      - name: 'ğŸ§ª Debug: Zeige Root-Dateien'
        run: ls -la

      - name: 'ğŸ” Debug: Zeige ESLint-Konfiguration'
        run: cat eslint.config.mjs || echo "âŒ eslint.config.mjs fehlt"

      - name: 'ğŸ§¼ Lint Code'
        run: npm run lint

      - name: 'ğŸ› ï¸ Build Project'
        run: npm run build
